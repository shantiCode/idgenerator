<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .user-info {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        .logout-btn {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-form {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome, John Doe</h1> <!-- Replace with the user's name -->
        <div class="user-info">
            <h2>Your Information:</h2>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>College:</strong> Sample College</p>
            <p><strong>Course:</strong> Computer Science</p>
            <p><strong>Year/Semester:</strong> 3rd Year</p>
            <p><strong>Gender:</strong> Male</p>
        </div>
        <br>
        <button class="logout-btn" onclick="logout()">Logout</button>

        <!-- User Profile Form -->
        <form class="profile-form">
            <h2>Edit Your Profile:</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="John Doe" required><br><br>
            <label for="college">College:</label>
            <input type="text" id="college" name="college" value="Sample College" required><br><br>
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" value="Computer Science" required><br><br>
            <label for="year">Year/Semester:</label>
            <input type="text" id="year" name="year" value="3rd Year" required><br><br>
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" value="Male" required><br><br>
            <input type="submit" value="Save Changes">
        </form>
    </div>

    <!-- JavaScript (You can include this in a separate .js file) -->
    <script>
        function logout() {
            // You can implement logout functionality here.
            // Typically, you'd send a request to the server to invalidate the session or remove the user's token.
            // Then, redirect the user to the login page.
            window.location.href = "login.html"; // Replace with your login page URL
        }
    </script>
</body>

</html>
